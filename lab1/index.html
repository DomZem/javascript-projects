<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dynamic calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header class="header">
			<h1>Dynamic calculator</h1>

			<button class="button button-primary add-new-input-btn">Dodaj pole</button>
		</header>

		<main class="main">
			<ul class="summary-list">
				<li class="summary-list-item">
					<h2>Sum</h2>
					<p class="sum-value"></p>
				</li>
				<li class="summary-list-item">
					<h2>Average</h2>
					<p class="avg-value"></p>
				</li>
				<li class="summary-list-item">
					<h2>Min</h2>
					<p class="min-value"></p>
				</li>
				<li class="summary-list-item">
					<h2>Max</h2>
					<p class="max-value"></p>
				</li>
			</ul>

			<ul class="input-list">
				<li class="input-list-item">
					<input class="input-list-item-input" type="number" />
					<button class="button button-destructive">Remove</button>
				</li>
				<li class="input-list-item">
					<input class="input-list-item-input" type="number" />
					<button class="button button-destructive">Remove</button>
				</li>
				<li class="input-list-item">
					<input class="input-list-item-input" type="number" />
					<button class="button button-destructive">Remove</button>
				</li>
			</ul>

			<!-- <button class="calculate-btn">Przelicz</button> -->
		</main>

		<script src="./app.js"></script>
	</body>
</html>
