<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DrumKit</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<header class="header">
			<div class="header-content">
				<img src="img/logo.png" />

				<h1>DrumKit</h1>
			</div>

			<div class="header-buttons">
				<button class="button run-selected-channels-btn">Run selected</button>
				<button class="button loop-selected-channels-btn">Loop selected</button>
			</div>
		</header>

		<main class="main">
			<ul class="channel-container">
				<li class="channel" id="channel-1">
					<div class="channel-content">
						<input class="channel-checkbox" type="checkbox" />
						<p>Channel 1</p>
					</div>

					<ul class="channel-info">
						<li id="channel-sounds-length">0 sounds</li>
					</ul>

					<div class="channel-cta">
						<button class="button channel-start-btn">Start</button>
						<button class="button channel-run-btn">Run</button>
						<button class="button channel-change-btn">Change</button>
						<div class="channel-metronom">
							<button class="button channel-metronom-btn">Metronom</button>
							<div class="channel-metronom-content">
								<div class="channel-metronom-input-active-wrapper">
									<input type="checkbox" name="metronom-active-1" id="metronom-active-1" />
									<label for="metronom-active-1">on/off</label>
								</div>
								<div class="channel-metronom-input-bpm-wrapper">
									<label for="metronom-bpm-1">60 BPM</label>
									<input type="range" value="60" name="metronom-bpm-1" id="metronom-bpm-1" min="40" max="218" />
								</div>
							</div>
						</div>
						<button class="button channel-delete-btn">Delete</button>
					</div>
				</li>
			</ul>

			<button class="button add-new-channel-btn">Add new</button>
		</main>

		<script src="./app.js"></script>
	</body>
</html>
